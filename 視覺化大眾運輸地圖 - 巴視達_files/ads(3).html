// TODO: Fontsizes, dimensions, padding, margin, line-clamp precalculated?

.creative--anchor-reset {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.creative {
  --creative-width: 0;
  --creative-height: 0;
  --creative-font-family: Lato, sans-serif, Arial;

  --creative-sub-elements-padding: 0.75em;
  --creative-image-padding: 0px;

  --title-font-size: min(20px, 115%);
  --title-font-weight: 900;
  --title-color: #000000;
  --title-line-clamp: 2;

  --description-line-clamp: 2;
  --description-font-size: max(10px, calc(0.75 * var(--title-font-size)));
  --description-font-weight: bold;
  --description-color: #717075;

  --ad-choice-margin: 3px;

  cursor: pointer;
  background-color: #ffffff;
  border: 1px solid #cccccc;
  overflow: hidden;
  font-family: var(--creative-font-family);
  box-sizing: border-box;

  * {
    box-sizing: border-box;
  }
}

.creative___trc {
  display: none;
}

.creative--rtl {
  direction: rtl;
}

.creative__ad-choice {
  position: relative;
  grid-area: image;
  opacity: 0.7;
  justify-self: end;
  align-self: start;
  margin: var(--ad-choice-margin);

  &:before {
    /* Needed to keep image proportions */
    content: '';
    display: block;
    padding-top: 100%;
  }

  .content {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ffffff;

    .creative__ad-choice_image {
      height: calc(100% - 2px);
      position: absolute;
      top: 1px;
      left: 1px;
      right: 0;
      bottom: 0;
    }
  }
}

.creative {
  display: grid;
  .creative__video {
    width: inherit;
    grid-area: image / image;
    background-size: contain;
    background-origin: content-box;
    background-repeat: no-repeat;
  }

  .creative__image {
    width: inherit;
    height: inherit;
    grid-area: image / image / text / text;
    background-size: contain;
    background-origin: content-box;
    background-repeat: no-repeat;
    background-image: var(--creative-image-url);

    box-sizing: border-box;
  }

  .creative__sub-elements {
    display: grid;
    position: relative;
    grid-area: text;
    padding: var(--creative-sub-elements-padding);
    align-content: end;
    row-gap: 6px;
    font-size: 100%;
    width: 100%;
    background-color: white;

    box-sizing: border-box;

    .creative__ad-label {
      grid-area: ad-label;
      display: grid;
      width: fit-content;
      height: var(--creative-ad-label-height);

      font-size: 90%;

      .creative__anzeige-badge {
        font-size: 90%;
        color: #ffffff;
        background-color: #000000;
        border-radius: 1px;
        line-height: 1.2em;
        font-weight: 400;
        padding: 2px 6px 2px 6px;
      }
    }

    .creative__title {
      grid-area: title;

      font-size: var(--title-font-size);
      font-weight: var(--title-font-weight);
      font-stretch: normal;
      font-style: normal;
      letter-spacing: normal;
      color: var(--title-color);
      line-height: calc(1.2 * var(--title-font-size));

      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      word-wrap: break-word;
      -webkit-line-clamp: var(--title-line-clamp); /* number of lines to show */
      line-clamp: var(--title-line-clamp);
      -webkit-box-orient: vertical;
      -webkit-box-pack: end;

      &.expand_to_description {
        -webkit-line-clamp: calc(var(--title-line-clamp) + var(--description-line-clamp)); /* number of lines to show */
        line-clamp: calc(var(--title-line-clamp) + var(--description-line-clamp));
      }
    }

    .creative__description {
      grid-area: description;

      font-size: var(--description-font-size);
      font-weight: var(--description-font-weight);
      font-stretch: normal;
      font-style: normal;
      letter-spacing: normal;
      color: var(--description-color);
      line-height: calc(1.2 * var(--description-font-size));

      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      word-wrap: break-word;
      -webkit-line-clamp: var(--description-line-clamp); /* number of lines to show */
      line-clamp: var(--description-line-clamp);
      -webkit-box-orient: vertical;
      -webkit-box-pack: end;

      &.hide_description {
        display: none;
      }
    }

    .creative__brand-name {
      grid-area: brand-name;
      align-self: center;

      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: var(--description-font-size);
      font-weight: normal;
      font-stretch: normal;
      font-style: italic;
      line-height: calc(1.2 * var(--description-font-size));
      letter-spacing: normal;
      color: black;
    }

    .creative__cta {
      grid-area: cta;

      display: grid;
      place-items: center;

      box-sizing: border-box;
    }

    .creative__wrapper {
      display: grid;
      align-content: end;
      column-gap: 6px;
      row-gap: 6px;
      grid-template-areas: 'brand-name cta';
    }
  }

  &.ad-size_small {
    .creative__ad-choice {
      font-size: 10px;
      width: 10px;
      --ad-choice-margin: 1px;
    }

    .creative__ad-label {
      --creative-ad-label-height: 14px;

      .creative__anzeige-badge {
        font-size: 8px;
      }
    }

    .creative__sub-elements {
      .creative__brand-name {
        font-weight: 400;
      }
    }
  }

  &.ad-size_medium {
    .creative__ad-choice {
      font-size: 16px;
      width: 16px;
    }

    .creative__ad-label {
      --creative-ad-label-height: 18px;

      .creative__anzeige-badge {
        font-size: 12px;
      }
    }

    .creative__sub-elements {
      .creative__brand-name {
        font-weight: 600;
      }
    }
  }

  &.ad-size_large {
    .creative__ad-choice {
      font-size: 25px;
      width: 25px;
    }

    .creative__ad-label {
      --creative-ad-label-height: 22px;

      .creative__anzeige-badge {
        font-size: 16px;
      }
    }

    .creative__sub-elements {
      .creative__brand-name {
        font-weight: 600;
      }
    }
  }

  &.interstitial {
    .creative__ad-choice {
      grid-area: image / image / text / text !important;
      justify-self: start;
      align-self: end;
      margin: 0px !important;
      font-size: var(--creative-sub-elements-padding) !important;
      width: var(--creative-sub-elements-padding) !important;
    }
  }
}
